<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Registration - FixMate</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3d4f4d;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #23594d;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #173d33;
    }

    .registration-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .registration-box {
      background: white;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    .registration-box h2 {
      color: #23594d;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #3c755f;
      outline: none;
      box-shadow: 0 0 0 2px rgba(60, 117, 95, 0.2);
    }

    .btn {
      background-color: #34645a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #23594d;
    }

    .submit-row {
      margin-top: 2rem;
      text-align: center;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #34645a;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="1.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

  <div class="registration-container">
    <div class="registration-box">
      <h2><span class="highlight">Register as Employee</span></h2>

      <form id="employeeForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" name="department" required>
            <option value="">Select your Status...</option>
            <option value="Lecturer">Lecturer</option>
            <option value="Assistant Professor">Assistant Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Professor">Professor</option>
            <option value="Hod">Hod</option>
            <option value="Dean">Dean</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="tel" id="contactNumber" name="contactNumber" required />
        </div>

        <div class="submit-row">
          <button type="submit" class="btn">
            <i class="fas fa-user-plus"></i> Submit
          </button>
        </div>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login Here</a>
      </div>
    </div>
  </div>

  <script>
    document
      .getElementById("employeeForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const department = document.getElementById("department").value;
        const contactNumber =
          document.getElementById("contactNumber").value.trim();

        if (
          !firstName ||
          !lastName ||
          !email ||
          !password ||
          !department ||
          !contactNumber
        ) {
          alert("Please fill in all fields.");
          return;
        }

        const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return;
        }

        alert("âœ… Registration successful!\\nWelcome, " + firstName + "!");
      });
  </script>
</body>
</html>
