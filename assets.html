<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Management | FixMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .sidebar {
            width: 230px;
            background: #2f4f4f;
            color: white;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            padding: 20px;
            margin: 0;
        }

        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #3f6b6b;
        }

        .main {
            margin-left: 230px;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f0f2f5;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-add {
            background: #2f7d32;
            color: white;
        }

        .btn-delete {
            background: #c62828;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Fix<span style="color:#a5d6a7;">MATE</span></h2>
    <div class="nav-item" onclick="window.location.href='admindash.html'">
            <i class="fas fa-home"></i> Dashboard</div>
    <div class="nav-item" onclick="window.location.href='assets.html'">
            <i class="fas fa-boxes"></i> Assets
    </div>
    <div class="nav-item" onclick="logout()" style="color:#ffb4b4;">
        <i class="fas fa-sign-out-alt"></i> Logout
    </div>
</div>

<!-- MAIN -->
<div class="main">
    <h1>Asset Management</h1>

    <!-- ADD ASSET -->
    <div class="card">
        <h3>Add New Asset</h3>

        <input id="assetName" placeholder="Asset Name">
        <input id="assetType" placeholder="Asset Type">
        <input id="assetLocation" placeholder="Location">
        <input id="nextMaintenance" type="date">
        <input id="assetDescription" placeholder="Description">

        <button class="btn-add" onclick="addAsset()">Add Asset</button>
    </div>

    <!-- ASSET TABLE -->
    <div class="card">
        <h3>All Assets</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Asset</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Next Maintenance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="assetTable"></tbody>
        </table>
    </div>
</div>

<script>
    // Admin protection
    if (localStorage.getItem("userRole") !== "Admin") {
        alert("Unauthorized");
        window.location.href = "adminlogin.html";
    }

    document.addEventListener("DOMContentLoaded", loadAssets);

    function goDashboard() {
        window.location.href = "admin.html";
    }

    async function loadAssets() {
        const res = await fetch("http://localhost:3000/api/assets");
        const data = await res.json();

        assetTable.innerHTML = data.map(a => `
            <tr>
                <td>${a.asset_id}</td>
                <td>${a.asset_name}</td>
                <td>${a.asset_type}</td>
                <td>${a.location}</td>
                <td>${a.status}</td>
                <td>${a.next_maintenance ? new Date(a.next_maintenance).toLocaleDateString() : "-"}</td>
                <td>
                    <button class="btn-delete" onclick="deleteAsset(${a.asset_id})">
                        Delete
                    </button>
                </td>
            </tr>
        `).join("");
    }

    async function addAsset() {
        const payload = {
            asset_name: assetName.value,
            asset_type: assetType.value,
            location: assetLocation.value,
            description: assetDescription.value,
            next_maintenance: nextMaintenance.value
        };

        if (!payload.asset_name || !payload.asset_type) {
            alert("Asset name and type are required");
            return;
        }

        const res = await fetch("http://localhost:3000/api/assets", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            alert("Asset added");
            loadAssets();
        }
    }

    async function deleteAsset(id) {
        if (!confirm("Delete this asset?")) return;

        await fetch(`http://localhost:3000/api/assets/${id}`, {
            method: "DELETE"
        });

        loadAssets();
    }

    function logout() {
        localStorage.clear();
        window.location.href = "adminlogin.html";
    }
</script>

</body>
</html>
